<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Page</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      padding: 20px;
    }
    .upi-container {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 20px 0;
    }
    .upi-label {
      font-size: 14px;
      color: #555;
    }
    .upi-id {
      font-size: 14px;
      color: #b22222;
    }
    .k2-copy-button {
      height: 28px;
      padding: 0 10px;
      color: #00bcd4;
      background: #f0f8ff;
      border: 1px solid #00bcd4;
      border-radius: 5px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .k2-copy-button:hover {
      background-color: #00bcd4;
      color: #fff;
    }
    .qr-code {
      text-align: center;
      margin: 15px 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }
    .utr-form {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 10px;
    }
    .utr-form label {
      font-size: 14px;
      color: #555;
    }
    .utr-form input[type="text"] {
      width: 160px;
      padding: 5px 8px;
      border: 1px solid #bbb;
      border-radius: 2px;
      font-size: 13px;
    }
    .utr-form button {
      padding: 6px 12px;
      background-color: #00b8e6;
      border: none;
      color: white;
      font-size: 13px;
      border-radius: 2px;
      cursor: pointer;
    }
    .info-message {
      color: red;
      font-size: 14px;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center;">
    <span style="color: #00bfff; font-size: 24px; font-weight: bold;">Quick payment</span>
    <span id="timer" style="font-size: 14px;">08:00</span>
  </div>

  <p style="font-size: 12px; color: #00c0f1;">1. Copy the UPI ID</p>

  <div class="upi-container">
    <span class="upi-label">UPI ID:</span>
    <span class="upi-id" id="upiID">khusirajbhar565@okhdfcbank</span>
    <button class="k2-copy-button" id="k2button">Copy UPI</button>
  </div>

  <div class="qr-code">
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=khusirajbhar565@okhdfcbank&pn=Mix%20Food%20Shop&cu=INR" 
         alt="QR Code" width="150" height="150" />
  </div>

  <p style="text-align: center; font-size: 10px;">
    Please note that the QR code can only be paid once. Please do not pay repeatedly.
  </p>

  <p style="font-size: 12px; color: #00c0f1;">
    2. Transfer the amount you want to recharge to us by UPI transfer
  </p>

  <div class="container">
    <a class="button" href="upi://pay?pa=khusirajbhar565@okhdfcbank&pn=Mix%20Food%20Shop&cu=INR">
      <img src="https://i.ibb.co/B5smB2z5/pngwing-com-1.png" style="height:22px;">
    </a>
    <a class="button" href="upi://pay?pa=khusirajbhar565@okhdfcbank&pn=Mix%20Food%20Shop&cu=INR">
      <img src="https://i.ibb.co/GfSxF6nV/Phone-Pe-Logo-svg.png" style="height:24px;">
    </a>
    <a class="button" href="upi://pay?pa=khusirajbhar565@okhdfcbank&pn=Mix%20Food%20Shop&cu=INR">
      <img src="https://i.ibb.co/27xK6z5Z/pngwing-com.png" style="height:24px;">
    </a>
    <a class="button" href="upi://pay?pa=khusirajbhar565@okhdfcbank&pn=Mix%20Food%20Shop&cu=INR">
      <img src="https://i.ibb.co/DDFjKj2R/pngwing-com-2.png" style="height:24px;">
    </a>
  </div>

  <script>
    let totalSeconds = 8 * 60;
    const timerDisplay = document.getElementById("timer");

    function updateTimer() {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      if (totalSeconds > 0) {
        totalSeconds--;
        setTimeout(updateTimer, 1000);
      }
    }

    updateTimer();

    document.getElementById('k2button').addEventListener('click', function() {
      const copyText = document.getElementById("upiID").textContent;
      navigator.clipboard.writeText(copyText);
      this.innerText = "Copied";
      setTimeout(() => { this.innerText = "Copy UPI"; }, 1500);
    });
  </script>

</body>
</html>
